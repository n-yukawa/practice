<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログインフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>ログインフォーム</h1>
    <!--フォーム-->
    <form name="login_form">

        <div>
            <label>ID</label>
            <br>
            <input type="text" id="search-id" size="35" placeholder="id">
        </div>

        <div>
            <label>Password</label>
            <br>
            <input type="password" id="search-password" size="35" placeholder="password">
            <!-- type="password" 入力情報を見せない -->
        </div>

        <div>
            <button id="login-button">ログイン</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
